      to   { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: #ffb6c1;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      font-family: 'Arial', sans-serif;
    }

    .music-btn:hover {
      background: #ff8da1;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .music-btn:active {
      transform: translateY(1px);
